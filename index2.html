<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue JS test</h1>
      <button v-on:click="compteur++">Augmente</button>
      <button v-on:click="compteur--">Diminue</button>
      <button v-on:click="augmente">Augmente avec fonction</button>
      <button v-on:click="diminue">Diminue avec fonction</button>
      <h2>Compteur : {{ compteur }}</h2>
      <input type="text" v-on:keyup.enter="test" />
      <input type="text" v-model="valeur" />
      <p>{{valeur}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          compteur: 0,
          valeur: "",
        },
        methods: {
          augmente() {
            this.compteur++;
          },
          diminue() {
            if (this.compteur > 0) this.compteur--;
          },
          test(e) {
            console.log(e.key);
          },
        },
      });
    </script>
  </body>
</html>
