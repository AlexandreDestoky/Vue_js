<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercices Suppl√©mentaire en VUE JS</title>
  </head>
  <style>
    .fondRouge{
      background-color: firebrick;
      color:white;
    }
    .box {
      width:100px;
      height:100px;
      border:2px solid red;
      text-align: center;
      display: flex;
      align-items: center;
      transition: all 500ms;
    }
  </style>
  <body>
    <h1>Exercice VUE JS</h1>
    <div id="app">
      <div :class="{box,fondRouge:rouge}">Salut je suis {{rouge ? "rouge": "blanc"}}</div>
      <button @click="rouge = !rouge">Changer couleur</button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          rouge:true,
          box:true

        },
        methods: {

        },
        
      });
    </script>
  </body>
</html>
