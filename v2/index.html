<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercices Supplémentaire en VUE JS</title>
</head>
<body>
  <h1>Exercice VUE JS</h1>
  <div id="app">
    <p>{{txt}}</p>
    <p>{{lancement()}}</p>
    <p>Le double de 5 c'est {{double(5)}}</p>
    <p>{{presentation()}}</p>
    <p>{{personnaliser(this.prenom)}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        txt: "Hello World",
        prenom: "Alexandre"
      },
      methods: {
        lancement: function() {
          return "la fonction fonctionne !";
        },
        double: function(nbr) {
          return nbr*2;
        },
        presentation: function() {
          return "Salut " + this.prenom + ", comment ça va ?";
        },
        personnaliser: function(el) {
          return "Salut " + el + ", ça boom ?"
        }
      },
    })
  </script>
</body>
</html>
