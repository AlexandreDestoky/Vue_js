<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercices Supplémentaire en VUE JS</title>
  </head>
  <body>
    <h1>Exercice VUE JS</h1>
    <div id="app">
      <div>
        <select v-model="sexe">
          <option value="H">homme</option>
          <option value="F">femme</option>
        </select>
      </div>
      <input type="checkbox" v-model="majeur">
      <label>Majeur</label>
      <p v-if="majeur">Vous êtes {{sexe === "H" ? "un homme" : "une femme"}} adulte </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          age: 22,
          sexe:"H",
          majeur:false
        },
        methods: {},
      });
    </script>
  </body>
</html>
