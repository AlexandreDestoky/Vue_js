<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue JS test</h1>
      <p>{{ txt }}</p>
      <p>{{ presentation() }}</p>
      <p>{{ double(47)}}</p>
      <p><a v-bind:href="URL">Mon github</a></p>
      <img v-bind:src="image" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          txt: "Hello World",
          prenom: "Alexandre",
          URL: "https://github.com/AlexandreDestoky",
          image: "https://image.freepik.com/free-photo/mountain-journey_1163-3320.jpg",
        },
        methods: {
          presentation() {
            return `Salut ${this.prenom}`;
          },
          double(nbr) {
            return `Le double de ${nbr} est ${nbr * 2} ! ðŸ˜ƒ`;
          },
        },
      });
    </script>
  </body>
</html>
