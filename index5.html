<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="cpt++">Augmenter</button>
      <p>{{cpt}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          cpt:0
        },
        methods: {

        },
        watch: {
          cpt() {
            setTimeout(()=> {
              this.cpt = 0;
              console.log(this);
            },8000)
          }
        },
        computed: {

        },
      });
    </script>
  </body>
</html>
