<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
    <style></style>
  </head>
  <body>
    <!-- APP -->
    <div id="app">
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
      <salutations></salutations>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("salutations", {
        data() {
          return {
            prenom:"Alexandre",
            nom:"Destoky"
          }
        },
        methods: {
          spanish() {
            this.nom = "Destokos"
          },
        },
        template: `<p>Bonjour, {{prenom}} {{nom}} comment-allez vous ? <button @click="spanish">Spanish</button></p> `,
      });

      // VUE
      new Vue({
        el: "#app",
        data: {
          txt: "Hello !",
        },
        methods: {},
        computed: {},
      });
    </script>
  </body>
</html>
