<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
    <style>
      .boite {
        width: 200px;
        height: 200px;
        border: 3px solid black;
      }
      .fondRouge {
        background-color: red;
      }
      .fondBleu {
        background-color: blue;
      }
      .fondVert {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- APP -->
    <div id="app">
      <button @click="toggleRed">Toggle Rouge</button>
      <div class="boite" :class="{fondRouge : red}"></div>
      <hr />

      <button @click="toggleBlue">Toggle Bleu</button>
      <div class="boite" :class="{fondBleu}"></div>
      <hr />

      <button @click="toggleColor = !toggleColor">Toggle Vert</button>
      <div :class="objCSS"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // VUE
      new Vue({
        el: "#app",
        data: {
          red: false,
          fondBleu: false,
          toggleColor: false
        },
        methods: {
          toggleRed() {
            this.red = !this.red;
            // console.log(this.red);
          },
          toggleBlue() {
            this.fondBleu = !this.fondBleu;
          },
        },
        computed: {
          objCSS() {
            return {
              boite: true,
              fondVert: this.toggleColor,
            }
          },
        },
      });
    </script>
  </body>
</html>
