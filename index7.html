<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE js</title>
    <style>
      .boite {
        width: 150px;
        height: 150px;
        border: 2px solid black;
      }
      .fondRouge {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- APP -->
    <div id="app">
      <div v-if="rouge" class="boite fondRouge"></div>
      <div v-else="rouge" class="boite"></div>
      <p :style="{color: 'blue'}"> 
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores quisquam, at quae quos odio optio reiciendis
        ex asperiores possimus deleniti itaque odit earum delectus eius ipsam? Veniam ad eum odit.
      </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // VUE
      new Vue({
        el: "#app",
        data: {
          rouge:true
        },
        methods: {},
        computed: {},
      });
    </script>
  </body>
</html>
